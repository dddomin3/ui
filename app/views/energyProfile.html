<div>Hello, {{timeSeries}}</div>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

<div class="panel panel-default col-md-2">
	<div class="panel-heading">
		<h3 class="panel-title">User Configuration Zone</h3>
	</div>
	<div class="panel-body">
		<ul>
			<li ng-repeat="(paramName, param) in userParameters | orderBy:'paramName'"><span>{{phone.name}}</span>
				<strong>{{paramName}}:</strong></br> 
				<button class="btn btn-default" style="background-color:{{userParameters[paramName]}}" ng-if="isColor(paramName)" 
				colorpicker-position="right" colorpicker="rgba" type="text" ng-model="userParameters[paramName]">
				Color Chooser</button>
				<input ng-if="!isColor(paramName)" ng-model="userParameters[paramName]"></input>
				</br>
			</li>
		</ul>
	</div>

	<div class="panel-footer">
		<button ng-if="showButtons" ng-click="drawHttpChart()">Http</button>
		<button ng-if="showButtons" ng-click="drawCsvChart()">Csv</button>
		<button ng-if="chartInit" ng-click="redrawChart()">Refresh</button>
	</div>
</div>


<div class="col-md-10" id="test_composed"></div>
