	<div class= "panel-heading clearfix">

			<button class="btn btn-default"  ng-controller="heatmapConfigController" ng-click="open('lg')">Config</button>
		</div>
		<div class="pull-right">
			<button class="btn btn-default" ng-controller ="popOutController" ng-click="open()">+</button>

		<div ng-if="!heat.rendered">

	</div>
</div>
