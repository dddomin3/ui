<div class="btn-group">
  <button type="button" class='btn btn-default' ng-click="changeWorkOrder(workOrderNumber)">
  Change Work Order Number)
  </button>
</div>

<div><h2 text-align:center>Work Order Details</h2></div>
<table class="gridStyleTwo" ui-grid="anomalyDetails"  ui-grid-auto-resize></table>

<div><h2>Anomaly Summary</h2></div>
<div class="gridStyleTwo" ui-grid="anomalySummary" ui-grid-auto-resize></div>

<div class="btn-group" dropdown>
	<button type="button" class="btn btn-primary dropdown-toggle">
	  Point Graphs <span class="caret"></span>
	</button>

	<ul class="dropdown-menu" role="menu">
	  <li><a class="btn " ng-click="drawGraph('composite')" >All Points</a></li>
	  <li class="divider"></li>
	  <li ng-repeat="point in pointsUsed">
	    <a class="btn" ng-click="drawGraph(point)">
	  	{{point}}
	    </a>
	  </li>
	</ul>
	
</div>
    
<div class="row">
	<img ng-if="doMyGraphing!=true" ng-src="/app/ajax-loader.gif"/> 
	<div id="chart_{{dcName}}" resize></div>
</div>
<div><h2>Point Data</h2></div>

<div class="gridStyle" ui-grid="pointData"  ui-grid-auto-resize></div>
