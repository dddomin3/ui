<div class="modal-header">
	<h3 class="modal-title">Work Order Summary</h3>
</div>

<div class="modal-footer">
	<div class="btn-group" dropdown>	
			<button type="button" class="btn btn-primary dropdown-toggle">
				Select an Organization<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li ng-repeat="organizationName in organizationNames">
					<a  ng-click='organizationView(organizationName)'>{{organizationName}}</a>
				</li>
			</ul>
	</div>
	<button type="button" class="btn btn-warning" ng-click='closeWindow()'>Cancel</button>
<div>
