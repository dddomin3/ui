<div class="container-fluid" ng-controller="dashCtrl as dash" >
	<div class ="row"><div>{{dash.dashReload}}</div></div>
	<div class ="row">
		<div class = "col-xs-6">
			<div class="panel panel-default">
				<div class= "panel-heading clearfix"><div class="pull-right">Heatmap 1</div></div>
				<div class = "panel-body" ng-controller="heatmapCtrl as heat">
					<div ng-controller="heatmapConfigController">
						<button class="btn btn-default" ng-click="open('lg')">Config</button>
					</div>
					<div ng-if="heat.rendered"> 
					<cal-heatmap config="heat.heatmapConfig"></cal-heatmap>
					</div>
				</div>
			</div>
		</div>
		<div class = "col-xs-6">
			<div class = "panel panel-default">
				<div class= "panel-heading clearfix"><div class="pull-right">Heatmap 2</div></div>
				<div class = "panel-body" ng-controller="heatmapCtrl as heat">
					<div ng-controller="heatmapConfigController">
						<button class="btn btn-default" ng-click="open('lg')">Config</button>
					</div>
					<div ng-if="heat.rendered"> 
						<cal-heatmap config="heat.heatmapConfig"></cal-heatmap>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
