<div class="panel panel-default" ng-controller="panelController as component">
	<div class= "panel-heading clearfix">
		<div class="pull-right">
			<button class="btn btn-default"  ng-controller="component.bodyDirective.configController" ng-click="open('lg')">Config</button>
		</div>
		<div class="pull-right">
			<button class="btn btn-default" ng-controller ="popOutController" ng-click="open()">+</button>
		</div>
		<div class="pull-right">
			<select ng-model="component.bodyDirective" ng-options="value.tag for value in component.getComponentList()"></select>
		</div>
	</div>
	<div class = "panel-body" ng-controller = "component.bodyDirective.controller+as+component.bodyDirective.namespace">
		<div ng-include="component.bodyDirective.tag"></div>
	</div>
</div>
