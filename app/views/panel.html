<div class="panel panel-default">
	<div class= "panel-heading clearfix">
		<div class="pull-right" ng-include="bodyDirective.configTag()">
		</div>
		<div class="pull-right">
			<button class="btn btn-default" ng-controller ="popOutController" ng-click="open()">+
			</button>
		</div>
		<div class="pull-right">
			<select ng-model="bodyDirective" ng-options="value.tag for value in component.getComponentList()"></select>
		</div>
	</div>
	<div class = "panel-body">
		<div ng-include="bodyDirective.tag()"></div>
	</div>
</div>
