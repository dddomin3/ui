<div class="panel panel-default" ng-controller="panelController as panel">
	<div class= "panel-heading clearfix">
		<div class="pull-right">
			<button class="btn btn-default"  ng-controller="heatmapConfigController" ng-click="open('lg')">Config</button>
		</div>
		<div class="pull-right">
			<button class="btn btn-default" ng-controller ="popOutController" ng-click="open()">+</button>
		</div>
		<div class="pull-right">
			<select ng-model="panel.bodyDirective" ng-options="value for value in panel.getDirectiveList()"></select>
		</div>
	</div>
	<div class = "panel-body">
		<div  ng-include="panel.bodyDirective"></div>
	</div>
</div>
